<script>

const baselink = "https://miraag.com/mg/p/gc_b/vday/"
	
const params = (new URL(location)).searchParams; //get query strings	
let i = "1"; 

window.addEventListener('DOMContentLoaded', function() {
	//set page params
	if(params.has('i')) { 
		i = params.get('i'); //get id from query string
		redirectTo(i);
	}
	else { 
		console.log("mdl and/or t parameter not provided in link");
		alert("Please scan valid qr code"); 
		document.body.innerHTML = "Please scan valid qr code";
	}
});

function redirectTo(i) {
	let redirectlink = "";
	switch(i) {
		case "1": redirectlink = baselink + "m1t1"; break;
		case "2": redirectlink = baselink + "m1t2"; break;
		case "3": redirectlink = baselink + "m1t3"; break;
		case "4": redirectlink = baselink + "m3t1"; break;
		case "5": redirectlink = baselink + "m3t2"; break;
		case "6": redirectlink = baselink + "m3t3"; break;
		/*
			new ids will be added here		
		*/
		default: redirectlink = baselink + "index"; break;
	}	
	console.log(redirectlink);
	window.location.replace(redirectlink);
}

</script>
